<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


		<!-- JQUERY \ ANGULAR -->	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>


		<!-- dfl JS -->
		<script src="peopleApi.js"></script>


	</head>
	
	<body  ng-app="peopleApiApp" ng-controller="peopleApiCtrl">


		<table>
			<tr ng-repeat="person in currentPeople">
				<td>
					<img src="images/{{person.pic}}" style="height: 50px"/>

				</td>
				<td>{{person.name}}</td>
				<td>{{person.email}}</td>
			</tr>
		</table>

		
		<button ng-click="fetchData('simon')">Get Simon</button>
		<button ng-click="fetchData('gilman')">Get Gilman</button>
		<button ng-click="fetchData('both')">Get Both</button>

		<br /><br />

		<button ng-click="addToList()">Add To List</button>

	</body>
</html>
