<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


		<!-- JQUERY \ ANGULAR -->	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>


		<!-- dfl JS -->
		<script src="dfl.js"></script>


	</head>
	
	<body  ng-app="dflApp" ng-controller="dflCtrl">

		<ul>
			<li>
				<a ng-click="toggleView('list')">Available Books</a>
			</li>
			<li>
				<a ng-click="toggleView('add')">Add Book</a>
			</li>
		</ul>


		<div id="stage">
			<div ng-if="view == 'list'">

				<div ng-repeat="book in books">
					<b>{{book.title}}</b>
					<br />
					<i>{{book.author}}</i>
					<br />
					<p>{{book.description}}</p>
					<br /><br />
				</div>

			</div>


			<div ng-if="view == 'add'">

				<b>ADD BOOK:</b>
				
				<input type="text" placeholder="title" ng-model="newBook.title"  />

				<input type="text" placeholder="author" ng-model="newBook.author" />
				
				<textarea placeholder="description" ng-model="newBook.description" ></textarea>

				<input type="submit" value="check status" ng-click="checkStatus()" />
				
				<input type="submit" value="ADD!" ng-click="addBook()" />

				
			</div>
		</div>


	</body>
</html>
