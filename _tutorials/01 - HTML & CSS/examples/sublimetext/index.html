<!DOCTYPE html>
<html>
	<head>
		<script src="https://use.fontawesome.com/462b54ec3c.js"></script>
		<title> sublime text </title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		
		<div class="topbar">
			<img="sublime_icon.png" />
			untitled - Sublime Text
		</div>
		<div class="menubar">
			<a>File</a>
			<a>Edit</a>
			<a>Selection</a>
			<a>Find</a>
			<a>View</a>
			<a>Goto</a>
			<a>Tools</a>
			<a>Project</a>
			<a>Preferences</a>
			<a>Help</a>
		</div>
		<div class="tabbar">
			<i class="fa fa-caret-left navArrow" aria-hidden="true"></i>
			<i class="fa fa-caret-right navArrow" aria-hidden="true"></i>
			<div class="tab">
				untitled
				<i class="fa fa-circle dot" aria-hidden="true"></i>
			</div>
		</div>
		<table>
			<tr style="color: lightgrey">
				<td>
					1	
				</td>
				<td>
					&lt;!<span class="htmlElement">DOCTYPE</span>html&gt;
				</td>
			</tr>
			<tr style="color:lightgrey; font-size: 12px">
				<td>
					2	
				</td>
				<td>
					&lt;<span class="htmlElement">html</span>&gt;
				</td>
			</tr>
			<tr style="color:lightgrey; font-size: 12px">
				<td>
					3	
				</td>
				<td>
					&lt;<span class="htmlElement">head</span>&gt;
				</td>
			</tr>
			<tr style="color:lightgrey; font-size: 12px">
				<td>
					4	
				</td>
				<td>
					&lt;<span class="htmlElement">title</span>&gt;&lt;/<span class="htmlElement">title</span>&gt;
				</td>
			</tr>
			<tr style="color:lightgrey; font-size: 12px">
				<td>
					5	
				</td>
				<td>
					&lt;/<span class="htmlElement">head</span>&gt;
				</td>
			</tr>
			<tr style="color:lightgrey; font-size: 12px">
				<td>
					6	
				</td>
				<td>
					&lt;<span class="htmlElement">body</span>&gt;
				</td>
			</tr>
			<tr style="color:lightgrey; font-size: 12px">
				<td>
					7	
				</td>
				<td>
					
				</td>
			</tr>
			<tr style="color:lightgrey; font-size: 12px">
				<td>
					8	
				</td>
				<td>
					&lt;<span class="htmlElement">/body</span>&gt;
				</td>
			</tr>
			<tr style="color:lightgrey; font-size: 12px">
				<td style="background: #3D3E32">
					9	
				</td>
				<td>
					&lt;<span class="htmlElement">/html</span>&gt;
				</td>
			</tr>
		</table>

	</body>
</html>
