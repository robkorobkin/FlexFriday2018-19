
<!-- STEP THREE: BUILD OUT THE BASIC PAGE ARCHITECTURE -->

<!DOCTYPE html>
<html>
	<head>
		<style>
		
			/* THIS PUTS A THIN GRAY BOX WITH A TRANSLUCENT BLUE BACKGROUND AROUND EVERY ELEMENT */
			div { border: solid 1px #ccc; padding: 5px; margin: 10px; background: url(../tile.png); }
			
		</style>
	</head>
	
	<body>
		<div class="contentBox watchPanel">
			<div class="videoTitle">You won't believe what doctors found lurking</div>
			<div class="channelIdBox">
				<div class="left">
					<img src="../images/icon.jpg" />
				</div>
				<div class="right">
					<div class="channelName">BigNews TV</div>
					<div class="subscribeBox">
						<img src="../images/subscribe_btn.png" />
						<div class="subscribeCount">1,033</div>
					</div>
				</div>
			</div>
			<div class="watch-action-buttons">
				<div class="AddToBtn">Add to</div>
				<div class="ShareBtn">Share</div>
				<div class="MoreBtn">More</div>
			</div>
		</div>
		
		<div class="contentBox sharePanel">
			<div class="tabs">
				<div class="tab active">Share</div>
				<div class="tab">Embed</div>
				<div class="tab">Email</div>
			</div>
			<div class="icons">
				<img src="../images/fb.png" />
				<img src="../images/twitter.png" />
				<img src="../images/gplus.png" />
			</div>
			<input type="text" class="shareLink" value="https://youtu.be/AgUjHWMjr7I" />
			<input type="checkbox" />
			<div class="startAtBox">Start at:</div>
			<input type="text" class="startAtInput" value="0:00" />
		</div>
		
		<div class="contentBox infoPanel">
			<b>Published on Oct 7, 2014</b>
			<br />
			Patient complains strange itch horrifies doctors discover three inch insect ALIVE in
			<br /><br />
			You won't believe what doctors found luring in this man's ear.
			<div class="showMore">SHOW MORE</div>
		</div>
	</body>
</html>
