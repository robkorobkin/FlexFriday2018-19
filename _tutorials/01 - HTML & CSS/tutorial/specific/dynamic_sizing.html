<html>
	<head>
		<style>

			.dynamic_change {
				margin-top: 100px;
				background: red;
				height: 40px;
				width: 1000px;
			}

			@media (max-width: 1000px) {
			  .dynamic_change {
			    width: 500px;
			  }
			}

			@media (max-width: 600px) {
			  .dynamic_change {
			    background: green;
			  }
			}

			@media (max-width: 400px) {
			  .dynamic_change {
			    background: yellow;
			  }
			}

		</style>
	</head>
	<body>
		<div class="dynamic_change"></div>
	</body>
</html>
