<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Different ways to display images?</title>

	<style type="text/css">
		
		.pictureFrame {
			width: 200px;
			height: 267px;
			background: url(parents.jpg);
		}

		.pictureFrame p {
			padding-top: 240px;
			text-align: center;
			color: white;
			font-size: 12px;
			font-family: sans-serif;
		}

	</style>

</head>
<body>

	<p>This is an image of Rob's parents:</p>
	<img src="parents.jpg" />

	<hr />

	<div class="pictureFrame">
		<p>These are my parents</p>
	</div>

	
</body>
</html>
